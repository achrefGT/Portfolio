<!doctype html> 
<html>
    <head>
        <link rel="icon" href="../img/icon.png" type="image/x-icon">

        <title>exercice-3-3</title>
        <script>
            function agrandir(element){
                var w=element.width;
                var a=parseInt(w)+20;
                element.style.width=a.toString()+"px";
                element.style.height="auto";
                
                

            }
            function reduire(element){
                var w=element.width;
                var a=parseInt(w)-20;
                element.style.width=a.toString()+"px";
                element.style.height="auto";

            }
        </script>
        
      
    </head>
    <body>
        <img src="alice.png" id="alice">
        <input type="image" src="eat_me.png" onclick="agrandir(alice)">
        <input type="image" src="drink_me.png" onclick="reduire(alice)">
       
    </body>
</html>

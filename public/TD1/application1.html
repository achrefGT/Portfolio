<!DOCTYPE html>
<html>
    <head>
        <title>fiche multiassociation</title>
        <link rel="icon" href="../img/icon.png" type="image/x-icon">
        <meta charset=UTF-8></meta>
    </head>
    <body>
        <table style="width:100%">
            <tr><td style="width:34%"></td>
                 <td>
                    <h1>Piquenique Multiassociations</h1>
                    <img align="middle" src="repas.jpg"
                   
                     <form method="post" action="">
                        <p>
                            <h2>Inscriptions</h2>
                            <label for="pseudo">Prenom :</label>
                            <input type="text" name="pseudo" id="pseudo" />
                            <br/>
                            <label for="pass">Mot de passe :</label>
                            <input type="password" name="pass" id="pass" />
                            <br/>
                            <label for="association">association :</label>
                            <select name="association" size="1">
                                <option selected>AssociationX</option>
                                <option>AssociationY</option>
                                <option>AssociationZ</option>
                            </select>
                            <br/>
                            <label for="date">Disponibilites pour la semaine du :</label>
                            <input type="date" name="date">
                            <br/>
                            <label for="l"></label>
                            <input type="checkbox" name="l">lundi    
                            <label for="m"></label>                    
                            <input type="checkbox" name="m">Mardi
                            <label for="me"></label>
                            <input type="checkbox" name="me">Mercredi
                            <label for="j"></label>
                            <input type="checkbox" name="j">Jeudi
                            <label for="v"></label>
                            <input type="checkbox" name="v">Vendredi
                            <br/>
                            Contribution :
                            <label for="e"></label>
                            <input type="radio" name="e">Entree
                            <label for="e"></label>
                            <input type="radio" name="e">Plat
                            <label for="e"></label>
                            <input type="radio" name="e">Dessert
                            <br/>
                            <input type="submit" value="soumettre">
           
           
                       </p>
                     </form>
                </td>
                <td style="width:33%"></td>
            </tr>
            
            
        
        </table>
        

    </body>
</html>
